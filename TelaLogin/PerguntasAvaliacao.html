<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas de Avaliação</title>
    <link rel="stylesheet" href="PerguntasAvaliacao.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/regional.png" alt="Logo" class="logo">
            <h1 class="title">PERGUNTAS DE AVALIAÇÃO</h1>
        </div>
        <div class="actions">
            <button class="btn" id="voltar" onclick="window.history.back()">Voltar</button>
            <button class="btn" id="cadastrar">Cadastrar</button>
            <button class="btn" id="ativar-desativar">Ativar/Desativar</button>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Digite sua pergunta de avaliação aqui..." class="input-field">
        </div>
    </div>
</body>
</html>
